<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIV_FRAME</title>
    </head>
    <body>
        <div style="background: url('vertical-left.png') repeat-y left">
            <div style="background: url('vertical-right.png') repeat-y right">
                <div style="background: url('horizontal-top.png') repeat-x top">
                    <div style="background: url('horizontal-bottom.png')
                        repeat-x bottom">
                        <div style="background: url('left-top.png') no-repeat
                            left top">
                            <div style="background: url('left-bottom.png')
                                no-repeat left bottom">
                                <div style="background: url('right-top.png')
                                    no-repeat right top">
                                    <div style="background:
                                        url('right-bottom.png') no-repeat right
                                        bottom">
                                        <div style="padding: 60px; line-height:
                                            80px; text-align: center;">
                                            Бериллий &mdash; элемент главной
                                            подгруппы второй группы, второго
                                            периода
                                            периодической системы химических
                                            элементов Д. И. Менделеева, с
                                            атомным
                                            номером 4. Обозначается символом Be
                                            (лат. Beryllium). Высокотоксичный
                                            элемент. Простое вещество бериллий
                                            &mdash;
                                            относительно твёрдый металл
                                            светло-серого цвета.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
