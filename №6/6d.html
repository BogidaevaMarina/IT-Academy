<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <style>
.star2{
overflow: hidden;
}
.star{
float: left;
background-image: url("star0.png");
width: 75px;
height: 78px;
}
div.star2:hover div.star{
background-image: url("star1.png");
width: 75px;
height: 78px;
}
div.star:hover ~ div.star{
background-image: url("star0.png");
}
</style>
    <div class="star2">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
  </body>
</html>
